<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../styles/alpha.css"/> 
    <title>Alpha JSON</title>
</head>
<body>
    <h1>DataBase Helper</h1>
    <div>
        <select id="selecao">
            <option value="0">Selecione uma opção</option>
            <option value = "1">A partir de um novo Tema</option>
            <option value = "2">A partir de uma novo Grupo de Questões</option>
            <option value = "3">A partir de uma nova Questão</option>
        </select>
    </div>
    <div id="root">

        <label id="theme" class="labels"> Tema
            <input type="text">
        </label>

        <label id="themeImg" class="labels"> Img do Tema
            <input type="file">
        </label>

        <label id="matters" class="labels"> Materia
            <input type = "text">
        </label>

        <label id="mattersImg" class="labels">Img da Materia
            <input type = "file">
        </label>

        <label id="difficulty" class="labels">Dificuldade
            <select>
                <option value="Fácil">Facil</option>
                <option value="Médio">Medio</option>
                <option value="Difícil">Difcil</option>

            </select>
        </label>

        <label id="title" class="labels">Titulo
            <input type = "text">
        </label>

        <label id="text" class="labels">Enunciado
            <input type="text">
        </label>

        <label id="questionImg" class="labels">Img da Questao
            <input type="file">
        </label>

        <label id="questionImgSubtitle" class="labels">Img da Questao
            <input type="text">
        </label>

        <label id="a" class="labels">A
            <input type="text"> 
        </label>
        
        <label id="b" class="labels">B
                <input type="text"> 
        </label>

        <label id="c" class="labels">C
                <input type="text"> 
        </label>

        <label id="d" class="labels">D
                <input type="text"> 
        </label>

        <label id="correct" class="labels">Correct
                <Select>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                </Select> 
        </label>
    
        <label id="save" class="labels">
            <button id="save">Save</button>
        </label>
    </div>
    
    <script type="text/javascript" src="../scripts/alpha.js"></script>
</body>
</html>
